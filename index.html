<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanFit - Transforma Tu Cuerpo</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="navbar">
    <div class="logo">
      <img src="assets/logo.png" alt="UrbanFit Logo">
    </div>
    <div class="nevegation">
        <nav class="nav-links">
          <a href="#">Home</a>
          <a href="#">Salas</a>
          <a href="#">Planes</a>
          <a href="#">Conócenos</a>
          <a href="#">Contacto</a>
        </nav>
        <div class="buttons">
          <button class="login">Iniciar Sesión</button>
          <a href="#" class="register">Regístrate</a>
        </div>
    </div>
  </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-img-container">
            <div class="gradient-border">
                <div class="inner-content">
                    <img src="assets/7.jpg" alt="Entrenamiento en UrbanFit" class="hero-img">
                </div>
            </div>
        </div>
        <div class="hero-text">
            <h1>"Transformá Tu Cuerpo, Superá Tus Límites Y Empezá Hoy Tu Cambio."</h1>
        </div>
    </section>

    <!-- Stats Section -->
    <section class="stats">
        <div class="container">
            <div class="stats-container">
                <div class="stat-item">
                    <div class="stat-number">5+</div>
                    <div class="stat-text">Years of Service</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">10+</div>
                    <div class="stat-text">Certified Trainers</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">786+</div>
                    <div class="stat-text">Happy Members</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">95%</div>
                    <div class="stat-text">Customer Satisfaction</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
